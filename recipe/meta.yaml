{% set version = "1.10.1" %}

package:
  name: django-debug-toolbar
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-debug-toolbar/django-debug-toolbar-{{ version }}.tar.gz
  sha256: 08e0e43f6c1fd9820af4cbdcd54b5fb80bf83a2e08b2cc952547a671174999b8

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - django >=1.8
    - sqlparse >=0.2.0

test:
  imports:
    - debug_toolbar
    - debug_toolbar.management
    - debug_toolbar.management.commands

about:
  home: https://github.com/django-debug-toolbar/django-debug-toolbar
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'A configurable set of panels that display various debug information about the current request/response.'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
